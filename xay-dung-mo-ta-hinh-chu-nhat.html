<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây duengj mô tả hình chữ nhật</title>
</head>
<body>
<canvas height="300" id="myCanvas" style="border: solid 1px" width="600"></canvas>
<script>

    class Rectangle {
        width;
        height;
        constructor(width,height) {
            this.width=width;
            this.height=height;
        }
        getArea(){
            return (this.width*this.height);
        }
        getPerimeter() {
            return (this.height + this.width) * 2;
        }
        getDisplay(){
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, 200, 100);
            ctx.font = "20px Verdana";
            ctx.fillText (" diện tích : " + area + "  chu vi: " + preimeter,200,100);
        }

    }
    let rectangle = new Rectangle(100, 200);
    let area = rectangle.getArea();
    let preimeter = rectangle.getPerimeter();
    rectangle.getDisplay();
</script>
</body>
</html>
